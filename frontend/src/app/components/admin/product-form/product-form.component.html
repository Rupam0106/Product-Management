<form #product (ngSubmit)="addProduct(product)">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" type="text" formControlName="title"  class="form-control" />
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-text">$</span>
      <input id="price" type="number" formControlName="title" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input id="desc" type="text" formControlName="desc" class="form-control" />
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input id="imageUrl" formControlName="imageUrl" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label for="stock">Stock</label>
    <input id="stock" formControlName="stock" type="number" class="form-control" />
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
</form>
