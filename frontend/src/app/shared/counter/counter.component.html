<div >
  <div class="h1">Current Count: {{ count$ | async }}</div>

  <div class="m-4" >
    <button class="btn btn-primary m-2" id="increment" (click)="increment()">
      Increment
    </button>
    <button class="btn btn-info m-2" id="decrement" (click)="decrement()">
      Decrement
    </button>

    <button class="btn btn-danger m-2" id="reset" (click)="reset()">
      Reset Counter
    </button>
  </div>
</div>
